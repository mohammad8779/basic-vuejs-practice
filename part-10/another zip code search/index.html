<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zipcodes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Get city/states by zipcode</h1>
                <hr>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <div class="form-group">
                            <input name="fromzip" id="fromzip" type="text" class="form-control" v-model="fromZip" maxlength="5">
                            <span class="city-name">{{fromCity}}</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input name="tozip" id="tozip" type="text" class="form-control" v-model="toZip" maxlength="5">
                            <span class="city-name">{{toCity}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.12.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
